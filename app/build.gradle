plugins {
    id 'com.android.application'
}

android {
    namespace 'com.thesua7.jwdemo'
    compileSdk 33

    defaultConfig {
        applicationId "com.thesua7.jwdemo"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
ext.jwPlayerVersion = '4.0.0'

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //Exoplayer / JW
    implementation "com.jwplayer:jwplayer-core:4.5.0"
    implementation "com.jwplayer:jwplayer-common:4.5.0"
    implementation "com.jwplayer:jwplayer-chromecast:4.5.0"
    implementation "com.jwplayer:jwplayer-ima:4.5.0"

    //volley


    // JWP Native UI dependencies
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'


}